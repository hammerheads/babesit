<!--profile Page-->
<div  id="profile-page">
    <div class="row" id="profile-top" style="margin-top: 70px">
        <div class="col-sm mt-3">
            <div class="crop">
            <img src="https://static.vakinha.com.br/uploads/vakinha/image/537909/cover_IMG-20190412-WA0219.jpg"
                id="babeprofile-img" />
            </div>
        </div>
        <div class="col-sm mt-2">
            <h1  style="overflow: visible" id="babe-name">Roberta Xereca</h1>
        </div>
        <div class="col-sm mt-3" id="details">
            <div class="details-title">
                <h3>Email</h3>
            </div>
            <div>
                <p id="detail-email">none</p>
            </div>
            <div class="details-title">
                <h3>Phone</h3>
            </div>
            <div>
                <p id="detail-phone">none</p>
            </div>
            <div class="details-title">
                <h3>Tracking</h3>
            </div>
            <div>
                <p id="detail-track">none</p>
            </div>
        </div>

    </div>
    <div class="row" id="messages">
        <div class="col-sm">
            <div class="detetive-chatBox" id="msgContainer">
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div id="googleMap" style="width:100%;height:400px;"></div>

        <script>
            function myMap() {
                var mapProp = {
                    center: new google.maps.LatLng(38.72110718059168, -9.138974761962913),
                    zoom: 15,
                };
                var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(38.72110718059168, -9.138974761962913),
                    map: map,
                    title: "SUA MULHER",
                    clickable: true,
                    draggable: false,
                    flat: true,
                    visible: true,
                    icon: new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_spin&chld=0.6|0|7FEE00|10|b|M"),
                    zIndex: null
                });
            }
        </script>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRFO-dS1yqggugnp6VTF62RHYnuPqfjlQ&callback=myMap"></script>
    </div>
</div>
