<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
    function myMap() {
        var mapProp = {
            center: new google.maps.LatLng(38.72110718059168, -9.138974761962913),
            zoom: 15,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(38.72110718059168, -9.138974761962913),
            map: map,
            title: "Sua Mulher",
            clickable: true,
            draggable: false,
            flat: true,
            visible: true,
            icon: new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_spin&chld=0.6|0|7FEE00|10|b|M"),
            zIndex: null
        });
    }
</script>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRFO-dS1yqggugnp6VTF62RHYnuPqfjlQ&callback=myMap"></script>
